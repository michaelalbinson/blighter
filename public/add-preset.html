<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blighter</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/note.css" />
    <script src="js/index.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/add-preset.js"></script>
</head>
<body>
<header>
    <a href="/">
        <img src="favicon.ico" alt="Blighter logo" />
    </a>
</header>
<main>
    <h2>Add LLM Chat Preset</h2>
    <form method="post" action="/presets">
        <label for="presetName">Preset Name</label>
        <input id="presetName" name="presetName" type="text" />
        <br />
        <br />
        <label for="presetText">Preset Text</label>
        <textarea id="presetText" name="presetText"></textarea>
        <br />
        <br />
        <input id="id" name="id" type="hidden" />
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <ul>
        <li><a href="/manage">Manage Feeds</a></li>
        <li><a href="/add-feed.html">Add Feed</a></li>
        <li><a href="/add-feed-item">Add Feed Item</a></li>
        <li><a href="/sn-isms.html">SN-isms</a></li>
        <li><a href="/settings">Settings</a></li>
    </ul>
</footer>
</body>
</html>
