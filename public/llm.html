<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blighter</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/llm.css" />
    <style>
        #text-box {
            position: relative;
            margin: 1rem;
        }

        textarea {
            width: 90%;
            max-width: calc(90% - 3rem);
            resize: none;
        }

        #text-box button {
            position: absolute;
            right: 0;
            width: 8%;
            min-width: 3rem;
        }
    </style>
    <script src="js/showdown.min.js"></script>
    <script src="js/CachedSettings.js"></script>
    <script src="js/ReloadableTableView.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/llm.js"></script>
</head>
<body>
<header>
    <a href="/">
        <img src="assets/logo.png" alt="Blighter logo" />
    </a>
</header>
<main>
    <h2>LLM Chat</h2>

    <div>
        <label for="chat-preset">Using Preset:</label> <a href="/manage-presets">(Manage)</a>
        <select id="chat-preset">
        </select>
    </div>

    <div id="chat-container">
        <ul id="chat-messages">

        </ul>
        <div id="text-box">
            <textarea id="user-input"></textarea>
            <button type="button" id="send-message">Send</button>
        </div>
    </div>
</main>
<footer>
    <ul>
        <li><a href="/manage">Manage Feeds</a></li>
        <li><a href="/add-feed.html">Add Feed</a></li>
        <li><a href="/add-feed-item">Add Feed Item</a></li>
        <li><a href="/sn-isms.html">SN-isms</a></li>
        <li><a href="/settings">Settings</a></li>
    </ul>
</footer>
</body>
</html>
