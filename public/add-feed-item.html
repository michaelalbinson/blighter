<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blighter</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <a href="/">
        <img src="favicon.ico" alt="Blighter logo" />
    </a>
</header>
<main>
    <h2>Reading List</h2>
    <form method="post" action="/reading-list-item">
        <label for="url">Article URL</label>
        <input id="url" name="url" type="url" />
        <br />
        <br />
        <label for="title">Article Title (optional)</label>
        <input id="title" name="title" type="text" />
        <br />
        <br />
        <button type="submit">Submit</button>
    </form>
</main>
<footer>
    <ul>
        <li><a href="/manage">Manage Feeds</a></li>
        <li><a href="/add-feed.html">Add Feed</a></li>
    </ul>
</footer>
</body>
</html>
