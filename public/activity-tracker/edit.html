<!DOCTYPE html>
<html lang="en">
<head>
    <title>Activity Tracker | Blighter</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/llm.css" />
    <script src="/js/CachedSettings.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/activity/util.js"></script>
    <script src="/js/activity/edit.js"></script>
</head>
<body>
<header>
    <a href="/">
        <img src="/favicon.ico" alt="Blighter logo" />
    </a>
</header>
<main>
    <h2>Edit activity</h2>
    <form method="POST" action="/activity-item">
        <input type="hidden" id="id" name="id">
        <label for="priority">Priority </label>
        <select name="priority" id="priority">
            <option value="0">P0</option>
            <option value="1">P1</option>
            <option value="2">P2</option>
            <option value="3">P3</option>
            <option value="4">P4</option>
            <option value="5" selected>P5</option>
        </select>
        <br/>
        <br />
        <label for="description">Description</label><br/>
        <textarea name="description" id="description"></textarea>
        <br />
        <br />
        <button type="submit">Update</button>
        <button type="button" id="delete">Delete</button>
    </form>
</main>
<footer>
    <ul>
        <li><a href="/manage">Manage Feeds</a></li>
        <li><a href="/add-feed.html">Add Feed</a></li>
        <li><a href="/add-feed-item">Add Feed Item</a></li>
        <li><a href="/sn-isms.html">SN-isms</a></li>
        <li><a href="/settings">Settings</a></li>
    </ul>
</footer>
</body>
</html>
